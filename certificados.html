<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Certificados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="certificados.css">
    <!-- Incluir PDF.js desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
</head>
<body>
    <div class="certificados-container">
        <h1>Mis Certificados</h1>
        <div class="carousel">
            <div class="carousel-track">
                <!-- Los ítems del carrusel se generarán dinámicamente desde JavaScript -->
            </div>
            <button class="carousel-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
            <button class="carousel-btn next-btn"><i class="fas fa-chevron-right"></i></button>
            <div class="carousel-indicators"></div>
        </div>
    </div>
    <script src="certificados.js"></script>
</body>
</html>
